<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
</head>
<body>
    <label for="password-input">Password:</label>
    <input type="password" id="password-input"><br><br>

    <input type="checkbox" id="toggle-password"> Show Password<br><br>

    <button id="submit-btn">Submit</button>

    <p id="message"></p>

    <script>
        // Step 1: Select elements
        const passwordInput = document.getElementById("password-input");
        const togglePassword = document.getElementById("toggle-password");
        const submitBtn = document.getElementById("submit-btn");
        const message = document.getElementById("message");

        // Step 2: Show/Hide Password
        togglePassword.addEventListener("change", () => {
            if (togglePassword.checked) {
                passwordInput.type = "text"; // show password
            } else {
                passwordInput.type = "password"; // hide password
            }
        });

        // Step 3: Validate Password on Submit
        submitBtn.addEventListener("click", () => {
            const passwordValue = passwordInput.value;

            if (passwordValue === "@") {
                message.innerText = "That is a valid password ✅";
                message.style.color = "green";
            } else {
                message.innerText = "That is not a valid password ❌";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
