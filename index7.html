<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Methods.</title>
</head>
<body>
    <input type="text" id="username" placeholder="username">

    <script>
        let inputBox = document.getElementById("username");
        console.log(inputBox.getAttribute('placeholder'))

        // setAttribute
        //console.log(inputBox.setAttribute("name", "value"))
        inputBox.setAttribute("class", "user")
        console.log(inputBox)


        inputBox.hasAttribute("class");
        console.log(inputBox.hasAttribute("class"))

        // removeAttribute
        inputBox.removeAttribute("placeholder")
        console.log(inputBox)
    </script>
</body>
</html>
